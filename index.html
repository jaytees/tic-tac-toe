<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/main-refactor.js" charset="utf-8"></script>
  <script src="js/game-logic-refactor.js" charset="utf-8"></script>


</head>
<body>
  <h1>TICK TACK TOE</h1>

  <div id="message"><p>O WINS!</p></div>
  <div id="container">
    <div class="scoreBoard" id="scoreBoardLeft"><p class="playerNames">PLAYER</p><p class="playerCounter" id="o">O</p><p class="score">SCORE</p><p class="scoreCount" id="scoreCountO"></p></div>
    <div id="gameboard">
      <div class="squares" id="square0"></div>
      <div class="squares" id="1"></div>
      <div class="squares" id="2"></div>
      <div class="squares" id="3"></div>
      <div class="squares" id="4"></div>
      <div class="squares" id="5"></div>
      <div class="squares" id="6"></div>
      <div class="squares" id="7"></div>
      <div class="squares" id="8"></div>
    </div>
    <div class="scoreBoard" id="scoreBoardRight"><p class="playerNames">PLAYER</p><p class="playerCounter" id="x">X</p><p class="score">SCORE</p><p class="scoreCount" id="scoreCountX"></p></div>
  </div>
<button type="button" name="reset" id="resetButton">RESET GAME</button>

</body>
</html>
